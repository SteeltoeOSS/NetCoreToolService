trigger:
  - main

variables:
  - name: major
    value: 0
  - name: minor
    value: 1
  - name: patch
    value: 0
  - name: DOTNET_SKIP_FIRST_TIME_EXPERIENCE
    value: true
  - name: DOTNET_CLI_TELEMETRY_OPTOUT
    value: 1

name: $(major).$(minor).$(patch)-$(Rev:r)

stages:
  - stage: build
    displayName: Build
    jobs:
      - job: test
        displayName: Test
        pool:
          vmImage: ubuntu-latest
        steps:
          - task: UseDotNet@2
            displayName: 'Use .NET Core SDK 5.0'
            inputs:
              packageType: sdk
              version: 5.0.x
          - task: DotNetCoreCLI@2
            displayName: Unit Test
            inputs:
              command: test
      - job: kubernetes
        displayName: Kubernetes
        pool:
          vmImage: ubuntu-latest
        steps:
          - task: ShellScript@2
            displayName: Generate Staging Manifest
            inputs:
              scriptPath: ./yttw.sh
              args: -f kubernetes/manifest.yaml -f kubernetes/defaults.yaml -f kubernetes/staging.yaml --output-files manifests/staging
          - task: ShellScript@2
            displayName: Generate Production Manifest
            inputs:
              scriptPath: ./yttw.sh
              args: -f kubernetes/manifest.yaml -f kubernetes/defaults.yaml -f kubernetes/production.yaml --output-files manifests/production
          - task: PublishPipelineArtifact@1
            displayName: Publish Manifests
            inputs:
              targetPath: manifests
              artifactName: manifests
  - stage: Deploy
    displayName: Deploy
    dependsOn: build
    condition:
      not(eq(variables['build.reason'], 'PullRequest'))
    jobs:
      - job: push
        displayName: Push
        pool:
          vmImage: ubuntu-latest
        steps:
          - task: Docker@2
            displayName: Build and Push
            inputs:
              command: buildAndPush
              containerRegistry: SteeltoeContainerRegistry
              repository: net-core-tool-service
              tags: |
                $(Build.BuildId)
                latest
