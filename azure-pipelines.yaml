trigger:
- main

variables:
- name: DOTNET_SKIP_FIRST_TIME_EXPERIENCE
  value: true
- name: DOTNET_CLI_TELEMETRY_OPTOUT
  value: 1

stages:
- stage: assemble
  displayName: Assemble
  jobs:
  - job: build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET Core SDK 6.0'
      inputs:
        packageType: sdk
        version: 6.0.x
    - task: DotNetCoreCLI@2
      displayName: dotnet restore
      inputs:
        command: restore
    - task: DotNetCoreCLI@2
      displayName: dotnet build
      inputs:
        command: build
        arguments: --no-restore /p:TreatWarningsAsErrors=True
    - task: DotNetCoreCLI@2
      displayName: dotnet test
      inputs:
        command: test
        arguments: --no-build
- stage: Deploy
  displayName: Deploy
  dependsOn: assemble
  condition:
    not(eq(variables['build.reason'], 'PullRequest'))
  jobs:
  - job: deploy
    displayName: Deploy Docker Image
    pool:
      vmImage: ubuntu-latest
    steps:
      - task: Docker@2
        displayName: Build and Push Docker Image
        inputs:
          command: buildAndPush
          containerRegistry: SteeltoeContainerRegistry
          repository: net-core-tool-service
          tags: |
            $(Build.BuildId)
            latest
    - task: ShellScript@2
      displayName: Generate Staging Manifest
      inputs:
        scriptPath: ./yttw.sh
        args: >
          -f kubernetes
          -v image_tag=$(Build.BuildId)
          -v dotnet_environment=Staging
          --output-files manifests/staging
    - task: ShellScript@2
      displayName: Generate Production Manifest
      inputs:
        scriptPath: ./yttw.sh
        args: >
          -f kubernetes
          -v image_tag=$(Build.BuildId)
          -v replica_count=2
          -v dotnet_environment=Production
          --output-files manifests/production
    - task: PublishPipelineArtifact@1
      displayName: Publish Manifests
      inputs:
        targetPath: manifests
        artifactName: manifests
